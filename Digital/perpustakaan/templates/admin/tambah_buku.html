<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Buku - Admin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e6eef6 0%, #b0c9e4 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(176,201,228,0.18);
            padding: 36px 32px 32px 32px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 2px solid #b0c9e4;
        }
        h1 {
            color: #0051a8;
            margin: 0;
            letter-spacing: 1px;
        }
        .button-group {
            display: flex;
            gap: 12px;
        }
        button, a.btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background: #0051a8;
            color: white;
        }
        .btn-primary:hover {
            background: #3a5fa8;
        }
        .btn-secondary {
            background: #888;
            color: white;
        }
        .btn-secondary:hover {
            background: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #0051a8;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 36px); /* Mengurangi width untuk padding */
            padding: 12px 16px;
            border: 2px solid #b0c9e4;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box; /* Memastikan padding tidak menambah lebar */
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #0051a8;
        }
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 20px 16px;
                max-width: 90%;
            }
            .header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }
            .form-actions {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
            input[type="text"],
            input[type="number"] {
                width: calc(100% - 32px); /* Penyesuaian untuk mobile */
            }
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tambah Buku</h1>
            <div class="button-group">
                <a href="{% url 'kelola_buku' %}" class="btn btn-secondary">Kembali ke Kelola Buku</a>
            </div>
        </div>
 <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_buku">ID Buku</label>
                <input type="text" name="id_buku" id="id_buku" required placeholder="Masukkan ID buku">
            </div>
            <div class="form-group">
                <label for="judul">Judul Buku</label>
                <input type="text" name="judul" id="judul" required placeholder="Masukkan judul buku">
            </div>
            <div class="form-group">
                <label for="stok">Stok</label>
                <input type="number" name="stok" id="stok" required min="1" placeholder="Masukkan jumlah stok">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Simpan Buku</button>
            </div>
        </form>
    </div>
</body>
</html>
