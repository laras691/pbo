<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Generate Laporan</title>
  <style>
    body {
        background: url("{% static 'image/bgLogin.png' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    .report-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }
    .filter-group {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .form-group {
      min-width: 200px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-generate {
      background-color: #3498db;
      color: white;
    }
    .btn-generate:hover {
      background-color: #2980b9;
    }
    .btn-print {
      background-color: #2ecc71;
      color: white;
    }
    .btn-print:hover {
      background-color: #27ae60;
    }
    .btn-download {
      background-color: #9b59b6;
      color: white;
    }
    .btn-download:hover {
      background-color: #8e44ad;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #3498db;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .report-summary {
      margin-top: 30px;
      padding: 20px;
      background-color: #ecf0f1;
      border-radius: 8px;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .summary-value {
      font-weight: bold;
    }
    @media print {
      .no-print {
        display: none !important;
      }
      body {
        background: white;
        padding: 0;
      }
      .container {
        box-shadow: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Laporan Pengunjung</h1>
    
    <!-- Kontrol Laporan -->
    <div class="report-controls no-print">
      <div class="filter-group">
        <div class="form-group">
          <label for="report-type">Jenis Laporan</label>
          <select id="report-type">
            <option value="all">Semua Data</option>
            <option value="daily">Harian</option>
            <option value="weekly">Mingguan</option>
            <option value="monthly">Bulanan</option>
            <option value="range">Rentang Tanggal</option>
          </select>
        </div>
        
        <div class="form-group" id="date-range-group" style="display: none;">
          <label for="start-date">Dari Tanggal</label>
          <input type="date" id="start-date">
        </div>
        
        <div class="form-group" id="end-date-group" style="display: none;">
          <label for="end-date">Sampai Tanggal</label>
          <input type="date" id="end-date">
        </div>
        
        <div class="form-group">
          <label for="report-format">Format</label>
          <select id="report-format">
            <option value="html">HTML</option>
            <option value="pdf">PDF</option>
            <option value="excel">Excel</option>
          </select>
        </div>
      </div>
      
      <div class="action-buttons">
        <button id="generate-btn" class="btn-generate">Generate Laporan</button>
        <button id="print-btn" class="btn-print">Cetak Laporan</button>
        <button id="download-btn" class="btn-download">Download</button>
      </div>
    </div>
    
    <!-- Preview Laporan -->
    <div id="report-preview">
      <h2>Laporan Data Pengunjung <span id="report-title"></span></h2>
      <p id="report-period"></p>
      
      <table id="report-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Email</th>
            <th>Telepon</th>
            <th>Tanggal</th>
            <th>Tujuan</th>
          </tr>
        </thead>
        <tbody id="report-data">
          <!-- Data laporan akan dimuat di sini -->
        </tbody>
      </table>
      
      <div class="report-summary">
        <h3>Ringkasan Laporan</h3>
        <div class="summary-item">
          <span>Total Pengunjung:</span>
          <span class="summary-value" id="total-visitors">0</span>
        </div>
        <div class="summary-item">
          <span>Periode Laporan:</span>
          <span class="summary-value" id="summary-period">-</span>
        </div>
        <div class="summary-item">
          <span>Dibuat Pada:</span>
          <span class="summary-value" id="created-at">-</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Data contoh pengunjung
    const visitors = [
      { id: 1, name: "John Doe", email: "john@example.com", phone: "08123456789", date: "2023-10-01", purpose: "Meeting" },
      { id: 2, name: "Jane Smith", email: "jane@example.com", phone: "08234567890", date: "2023-10-02", purpose: "Kunjungan Bisnis" },
      { id: 3, name: "Robert Johnson", email: "robert@example.com", phone: "08345678901", date: "2023-10-02", purpose: "Interview" },
      { id: 4, name: "Emily Davis", email: "emily@example.com", phone: "08456789012", date: "2023-10-03", purpose: "Meeting" },
      { id: 5, name: "Michael Wilson", email: "michael@example.com", phone: "08567890123", date: "2023-10-05", purpose: "Lainnya" }
    ];

    // DOM Elements
    const reportType = document.getElementById('report-type');
    const dateRangeGroup = document.getElementById('date-range-group');
    const endDateGroup = document.getElementById('end-date-group');
    const generateBtn = document.getElementById('generate-btn');
    const printBtn = document.getElementById('print-btn');
    const downloadBtn = document.getElementById('download-btn');
    const reportData = document.getElementById('report-data');
    const reportTitle = document.getElementById('report-title');
    const reportPeriod = document.getElementById('report-period');
    const totalVisitors = document.getElementById('total-visitors');
    const summaryPeriod = document.getElementById('summary-period');
    const createdAt = document.getElementById('created-at');

    // Toggle date range visibility
    reportType.addEventListener('change', () => {
      if (reportType.value === 'range') {
        dateRangeGroup.style.display = 'block';
        endDateGroup.style.display = 'block';
      } else if (reportType.value === 'daily' || reportType.value === 'weekly' || reportType.value === 'monthly') {
        dateRangeGroup.style.display = 'block';
        endDateGroup.style.display = 'none';
      } else {
        dateRangeGroup.style.display = 'none';
        endDateGroup.style.display = 'none';
      }
    });

    // Format tanggal
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString('id-ID', options);
    }

    // Generate report
    function generateReport() {
      let filteredData = [...visitors];
      const today = new Date().toISOString().split('T')[0];
      const startDate = document.getElementById('start-date')?.value;
      const endDate = document.getElementById('end-date')?.value;
      
      // Filter data berdasarkan jenis laporan
      switch(reportType.value) {
        case 'daily':
          filteredData = visitors.filter(v => v.date === (startDate || today));
          reportTitle.textContent = '(Harian)';
          reportPeriod.textContent = `Tanggal: ${formatDate(startDate || today)}`;
          summaryPeriod.textContent = formatDate(startDate || today);
          break;
          
        case 'weekly':
          // Contoh sederhana - dalam implementasi nyata perlu logika perhitungan mingguan
          filteredData = visitors.filter(v => {
            const visitDate = new Date(v.date);
            const start = new Date(startDate || today);
            const end = new Date(start);
            end.setDate(start.getDate() + 7);
            return visitDate >= start && visitDate <= end;
          });
          reportTitle.textContent = '(Mingguan)';
          reportPeriod.textContent = `Minggu: ${formatDate(startDate || today)}`;
          summaryPeriod.textContent = `Minggu ${formatDate(startDate || today)}`;
          break;
          
        case 'monthly':
          // Filter berdasarkan bulan
          const month = startDate ? startDate.substr(0, 7) : today.substr(0, 7);
          filteredData = visitors.filter(v => v.date.startsWith(month));
          reportTitle.textContent = '(Bulanan)';
          const monthName = new Date(month + '-01').toLocaleDateString('id-ID', { month: 'long', year: 'numeric' });
          reportPeriod.textContent = `Bulan: ${monthName}`;
          summaryPeriod.textContent = monthName;
          break;
          
        case 'range':
          if (startDate && endDate) {
            filteredData = visitors.filter(v => v.date >= startDate && v.date <= endDate);
            reportTitle.textContent = '(Rentang Tanggal)';
            reportPeriod.textContent = `Periode: ${formatDate(startDate)} - ${formatDate(endDate)}`;
            summaryPeriod.textContent = `${formatDate(startDate)} - ${formatDate(endDate)}`;
          }
          break;
          
        default:
          reportTitle.textContent = '(Semua Data)';
          reportPeriod.textContent = 'Semua data pengunjung';
          summaryPeriod.textContent = 'Semua Data';
      }
      
      // Render data ke tabel
      reportData.innerHTML = '';
      filteredData.forEach((visitor, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${visitor.name}</td>
          <td>${visitor.email}</td>
          <td>${visitor.phone}</td>
          <td>${formatDate(visitor.date)}</td>
          <td>${visitor.purpose}</td>
        `;
        reportData.appendChild(row);
      });
      
      // Update summary
      totalVisitors.textContent = filteredData.length;
      createdAt.textContent = new Date().toLocaleString('id-ID');
    }

    // Print report
    printBtn.addEventListener('click', () => {
      window.print();
    });

    // Download report
    downloadBtn.addEventListener('click', () => {
      const format = document.getElementById('report-format').value;
      alert(`Fitur download ${format} akan diimplementasikan sesuai backend\nContoh: Generate PDF menggunakan library seperti jsPDF atau window.print()`);
      
      // Contoh implementasi download HTML:
      if (format === 'html') {
        const htmlContent = document.getElementById('report-preview').outerHTML;
        const blob = new Blob([htmlContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `laporan-pengunjung-${new Date().toISOString().split('T')[0]}.html`;
        a.click();
      }
    });

    // Generate report on load
    generateBtn.addEventListener('click', generateReport);
    
    // Set default date values
    document.getElementById('start-date').value = new Date().toISOString().split('T')[0];
    document.getElementById('end-date').value = new Date().toISOString().split('T')[0];
    
    // Generate initial report
    generateReport();
  </script>
</body>
</html>
