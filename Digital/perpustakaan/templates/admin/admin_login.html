{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background: url("{% static 'image/bgLogin.png' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', Arial, sans-serif;
        }
        .admin-login-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255,255,255,0.95);
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0, 81, 168, 0.15);
            border: 1px solid rgba(176, 201, 228, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-login-container">
            <h4 class="mb-3 text-center">Login Admin</h4>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label>ID Admin</label>
                    <input type="text" name="admin_id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Captcha/Token</label>
                    <input type="text" name="captcha" class="form-control" required>
                </div>
                <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{% url 'admin-dashboard' %}" />
            <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
