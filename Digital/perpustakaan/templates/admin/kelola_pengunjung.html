{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kelola Pengunjung</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e6eef6 0%, #b0c9e4 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(176,201,228,0.18);
            padding: 36px 32px 32px 32px;
        }
        h1 {
            color: #0051a8;
            text-align: center;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }
        .form-container {
            background: #e6eef6;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 32px;
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 16px;
        }
        .form-group {
            flex: 1;
            min-width: 0; /* Perubahan penting */
        }
        .form-group-large {
            flex: 2;
            min-width: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #0051a8;
        }
        input, select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 2px solid #b0c9e4;
            font-size: 1rem;
            background: #f5faff;
            color: #0051a8;
            font-family: inherit;
            box-sizing: border-box; /* Perubahan penting */
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary {
            background: #0051a8;
            color: white;
        }
        .btn-primary:hover {
            background: #3a5fa8;
        }
        .btn-secondary {
            background: #888;
            color: white;
        }
        .btn-secondary:hover {
            background: #666;
        }
        .btn-danger {
            background: #f44336;
            color: white;
        }
        .btn-danger:hover {
            background: #da190b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #e6eef6;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 28px;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #d0ddee;
        }
        th {
            background: #b0c9e4;
            color: #0051a8;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #f5faff;
        }
        tr:nth-child(odd) {
            background: #e6eef6;
        }
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        .search-filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }
        .search-box {
            padding: 12px 14px;
            border-radius: 12px;
            border: 2px solid #b0c9e4;
            font-size: 1rem;
            background: #f5faff;
            color: #0051a8;
            font-family: inherit;
        }
        #search-input {
            min-width: 250px;
            flex: 1;
        }
        #filter-purpose {
            min-width: 200px;
        }
        .kosong {
            text-align: center;
            color: #888;
            padding: 32px 0;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 20px 16px;
            }
            .form-row {
                flex-direction: column;
                gap: 16px;
            }
            .form-group, .form-group-large {
                flex: 1 1 100%;
            }
            .search-filter {
                flex-direction: column;
            }
            #search-input, #filter-purpose {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kelola Data Pengunjung</h1>
        
        <!-- Form Tambah/Ubah Pengunjung -->
        <div class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="visitor-name">Nama Lengkap</label>
                    <input type="text" id="visitor-name" placeholder="Masukkan nama lengkap">
                </div>
                <div class="form-group">
                    <label for="visitor-email">Email</label>
                    <input type="email" id="visitor-email" placeholder="Masukkan alamat email">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="visitor-phone">No. Telepon</label>
                    <input type="tel" id="visitor-phone" placeholder="Masukkan nomor telepon">
                </div>
                <div class="form-group">
                    <label for="visitor-gender">Jenis Kelamin</label>
                    <select id="visitor-gender">
                        <option value="">Pilih Jenis Kelamin</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group-large">
                    <label for="visitor-address">Alamat</label>
                    <input type="text" id="visitor-address" placeholder="Masukkan alamat lengkap">
                </div>
                <div class="form-group">
                    <label for="visitor-purpose">Tujuan Kunjungan</label>
                    <select id="visitor-purpose">
                        <option value="">Pilih Tujuan</option>
                        <option value="Meeting">Meeting</option>
                        <option value="Kunjungan Bisnis">Kunjungan Bisnis</option>
                        <option value="Interview">Interview</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <button id="save-btn" class="btn-primary">Simpan Data</button>
                <button id="cancel-btn" class="btn-secondary" style="display: none;">Batal</button>
            </div>
        </div>
        
        <!-- Pencarian dan Filter -->
        <div class="search-filter">
            <input type="text" id="search-input" class="search-box" placeholder="Cari pengunjung...">
            <select id="filter-purpose" class="search-box">
                <option value="">Semua Tujuan</option>
                <option value="Meeting">Meeting</option>
                <option value="Kunjungan Bisnis">Kunjungan Bisnis</option>
                <option value="Interview">Interview</option>
                <option value="Lainnya">Lainnya</option>
            </select>
        </div>
        
        <!-- Tabel Daftar Pengunjung -->
        <table id="visitor-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Telepon</th>
                    <th>Jenis Kelamin</th>
                    <th>Tujuan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="visitor-list">
                <!-- Data pengunjung akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <script>
        // Data pengunjung (simulasi database)
        let visitors = [
            { 
                id: 1, 
                name: "John Doe", 
                email: "john@example.com", 
                phone: "08123456789", 
                gender: "Laki-laki", 
                address: "Jl. Merdeka No. 123", 
                purpose: "Meeting" 
            },
            { 
                id: 2, 
                name: "Jane Smith", 
                email: "jane@example.com", 
                phone: "08234567890", 
                gender: "Perempuan", 
                address: "Jl. Sudirman No. 456", 
                purpose: "Kunjungan Bisnis" 
            }
        ];
        
        let currentEditId = null;

        // DOM Elements
        const visitorName = document.getElementById('visitor-name');
        const visitorEmail = document.getElementById('visitor-email');
        const visitorPhone = document.getElementById('visitor-phone');
        const visitorGender = document.getElementById('visitor-gender');
        const visitorAddress = document.getElementById('visitor-address');
        const visitorPurpose = document.getElementById('visitor-purpose');
        const saveBtn = document.getElementById('save-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const visitorList = document.getElementById('visitor-list');
        const searchInput = document.getElementById('search-input');
        const filterPurpose = document.getElementById('filter-purpose');

        // Load visitors to table
        function loadVisitors(filteredVisitors = null) {
            const dataToShow = filteredVisitors || visitors;
            visitorList.innerHTML = '';
            
            if (dataToShow.length === 0) {
                visitorList.innerHTML = `<tr><td colspan="7" class="kosong">Tidak ada data pengunjung.</td></tr>`;
                return;
            }
            
            dataToShow.forEach((visitor, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${visitor.name}</td>
                    <td>${visitor.email}</td>
                    <td>${visitor.phone}</td>
                    <td>${visitor.gender}</td>
                    <td>${visitor.purpose}</td>
                    <td class="action-buttons">
                        <button class="btn-primary" onclick="editVisitor(${visitor.id})">Edit</button>
                        <button class="btn-danger" onclick="deleteVisitor(${visitor.id})">Hapus</button>
                    </td>
                `;
                visitorList.appendChild(row);
            });
        }

        // Add or Update Visitor
        saveBtn.addEventListener('click', () => {
            const name = visitorName.value.trim();
            const email = visitorEmail.value.trim();
            const phone = visitorPhone.value.trim();
            const gender = visitorGender.value;
            const address = visitorAddress.value.trim();
            const purpose = visitorPurpose.value;
            
            // Validasi
            if (!name || !email || !phone || !gender || !address || !purpose) {
                alert('Semua field harus diisi!');
                return;
            }
            
            if (currentEditId) {
                // Update existing visitor
                const index = visitors.findIndex(v => v.id === currentEditId);
                if (index !== -1) {
                    visitors[index] = { 
                        id: currentEditId,
                        name, 
                        email, 
                        phone, 
                        gender, 
                        address, 
                        purpose 
                    };
                }
                currentEditId = null;
                saveBtn.textContent = 'Simpan Data';
                cancelBtn.style.display = 'none';
            } else {
                // Add new visitor
                const newId = visitors.length > 0 ? Math.max(...visitors.map(v => v.id)) + 1 : 1;
                visitors.push({ 
                    id: newId,
                    name, 
                    email, 
                    phone, 
                    gender, 
                    address, 
                    purpose 
                });
            }
            
            // Reset form
            visitorName.value = '';
            visitorEmail.value = '';
            visitorPhone.value = '';
            visitorGender.value = '';
            visitorAddress.value = '';
            visitorPurpose.value = '';
            
            loadVisitors();
        });

        // Cancel Edit
        cancelBtn.addEventListener('click', () => {
            currentEditId = null;
            visitorName.value = '';
            visitorEmail.value = '';
            visitorPhone.value = '';
            visitorGender.value = '';
            visitorAddress.value = '';
            visitorPurpose.value = '';
            saveBtn.textContent = 'Simpan Data';
            cancelBtn.style.display = 'none';
        });

        // Edit Visitor
        window.editVisitor = (id) => {
            const visitor = visitors.find(v => v.id === id);
            if (visitor) {
                currentEditId = id;
                visitorName.value = visitor.name;
                visitorEmail.value = visitor.email;
                visitorPhone.value = visitor.phone;
                visitorGender.value = visitor.gender;
                visitorAddress.value = visitor.address;
                visitorPurpose.value = visitor.purpose;
                saveBtn.textContent = 'Update Data';
                cancelBtn.style.display = 'inline-block';
                visitorName.focus();
            }
        };

        // Delete Visitor
        window.deleteVisitor = (id) => {
            if (confirm('Apakah Anda yakin ingin menghapus data pengunjung ini?')) {
                visitors = visitors.filter(v => v.id !== id);
                loadVisitors();
            }
        };

        // Search functionality
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filtered = visitors.filter(v => 
                v.name.toLowerCase().includes(searchTerm) || 
                v.email.toLowerCase().includes(searchTerm) ||
                v.phone.includes(searchTerm)
            );
            loadVisitors(filtered);
        });

        // Filter by purpose
        filterPurpose.addEventListener('change', () => {
            const purpose = filterPurpose.value;
            if (!purpose) {
                loadVisitors();
                return;
            }
            const filtered = visitors.filter(v => v.purpose === purpose);
            loadVisitors(filtered);
        });

        // Initial load
        loadVisitors();
    </script>
</body>
</html>
