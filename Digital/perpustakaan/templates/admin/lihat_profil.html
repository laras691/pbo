{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Profil Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'image/bgLogin.png' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .admin-profile-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255,255,255,0.95);
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0, 81, 168, 0.15);
            border: 1px solid rgba(176, 201, 228, 0.5);
        }
        .profile-table {
            width: 100%;
            margin-bottom: 20px;
        }
        .profile-table tr td {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .profile-table tr td:first-child {
            font-weight: 600;
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-profile-container">
            <h4 class="mb-4 text-center">Profil Admin</h4>
            
            <table class="profile-table">
                <p>ID Admin: {{ admin_id }}</p>
                <!-- Tambahkan field lain sesuai kebutuhan -->
            </table>
            
            <div class="text-center">
                <a href="{% url 'dashboard_admin' %}" class="btn btn-primary">Kembali ke Dashboard Admin</a>
            </div>
            
            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
