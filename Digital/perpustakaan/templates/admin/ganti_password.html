<!DOCTYPE html>
<html>
<head><title>Ganti Password</title></head>
<body>
    <h2>Ganti Password</h2>
    <form method="post">
        {% csrf_token %}
        <label>Password Lama:</label>
        <input type="password" name="password_lama" required><br>
        <label>Password Baru:</label>
        <input type="password" name="password_baru" required><br>
        <button type="submit">Ganti</button>
    </form>
    <a href="{% url 'lihat-profil' %}">Kembali ke Profil</a>
</body>
</html>
