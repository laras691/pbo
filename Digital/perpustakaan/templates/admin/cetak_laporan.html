<!DOCTYPE html>
<html>
<head><title>Cetak Laporan</title></head>
<body>
    <h2>{{ laporan.jenis }}</h2>
    <p><strong>ID:</strong> {{ laporan.id_laporan }}</p>
    <p><strong>Tanggal:</strong> {{ laporan.tanggal_dibuat }}</p>
    <div>
        <strong>Isi:</strong>
        <div>{{ laporan.isi }}</div>
    </div>
    <a href="{% url 'daftar-laporan' %}">Kembali ke Daftar</a>
</body>
</html>
