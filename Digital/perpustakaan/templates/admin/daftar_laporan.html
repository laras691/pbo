<!DOCTYPE html>
<html>
<head><title>Daftar Laporan</title></head>
<body>
    <h2>Daftar Laporan</h2>
    <ul>
        {% for laporan in daftar %}
        <li>{{ laporan.jenis }} - {{ laporan.tanggal_dibuat }}</li>
        {% empty %}
        <li>Tidak ada laporan.</li>
        {% endfor %}
    </ul>
</body>
</html>
