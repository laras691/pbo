<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kelola Kategori</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e6eef6 0%, #b0c9e4 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(176,201,228,0.18);
            padding: 36px 32px 32px 32px;
        }
        h1 {
            color: #0051a8;
            text-align: center;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #0051a8;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 2px solid #b0c9e4;
            font-size: 1rem;
            background: #e6eef6;
            color: #0051a8;
            font-family: inherit;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 28px;
        }
        button {
            background: #0051a8;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 28px;
            font-size: 1rem;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #3a5fa8;
        }
        .btn-edit {
            background: #2196F3;
        }
        .btn-edit:hover {
            background: #0b7dda;
        }
        .btn-delete {
            background: #f44336;
        }
        .btn-delete:hover {
            background: #da190b;
        }
        .btn-cancel {
            background: #888;
        }
        .btn-cancel:hover {
            background: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #e6eef6;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 28px;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #d0ddee;
        }
        th {
            background: #b0c9e4;
            color: #0051a8;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #f5faff;
        }
        tr:nth-child(odd) {
            background: #e6eef6;
        }
        .kosong {
            text-align: center;
            color: #888;
            padding: 32px 0;
        }
        .action-cell {
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kelola Kategori</h1>
        
        <!-- Form Tambah/Ubah Kategori -->
        <div class="form-group">
            <label for="category-name">Nama Kategori</label>
            <input type="text" id="category-name" placeholder="Masukkan nama kategori">
        </div>
        <div class="button-group">
            <button id="save-btn">Simpan Kategori</button>
            <button id="cancel-btn" class="btn-cancel" style="display: none;">Batal</button>
        </div>
        
        <!-- Tabel Daftar Kategori -->
        <table id="category-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Kategori</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="category-list">
                <!-- Data kategori akan dimuat di sini -->
            </tbody>
        </table>
    </div>

    <script>
        // Data kategori (simulasi database)
        let categories = [
            { id: 1, name: "Elektronik" },
            { id: 2, name: "Fashion" },
            { id: 3, name: "Makanan" }
        ];
        
        let currentEditId = null;

        // DOM Elements
        const categoryNameInput = document.getElementById('category-name');
        const saveBtn = document.getElementById('save-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const categoryList = document.getElementById('category-list');

        // Load categories to table
        function loadCategories() {
            categoryList.innerHTML = '';
            
            if (categories.length === 0) {
                categoryList.innerHTML = `<tr><td colspan="3" class="kosong">Tidak ada kategori tersedia.</td></tr>`;
                return;
            }
            
            categories.forEach((category, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${category.name}</td>
                    <td class="action-cell">
                        <button class="btn-edit" onclick="editCategory(${category.id})">Edit</button>
                        <button class="btn-delete" onclick="deleteCategory(${category.id})">Hapus</button>
                    </td>
                `;
                categoryList.appendChild(row);
            });
        }

        // Add or Update Category
        saveBtn.addEventListener('click', () => {
            const name = categoryNameInput.value.trim();
            
            if (!name) {
                alert('Nama kategori tidak boleh kosong!');
                return;
            }
            
            if (currentEditId) {
                // Update existing category
                const index = categories.findIndex(cat => cat.id === currentEditId);
                if (index !== -1) {
                    categories[index].name = name;
                }
                currentEditId = null;
                saveBtn.textContent = 'Simpan Kategori';
                cancelBtn.style.display = 'none';
            } else {
                // Add new category
                const newId = categories.length > 0 ? Math.max(...categories.map(cat => cat.id)) + 1 : 1;
                categories.push({ id: newId, name });
            }
            
            categoryNameInput.value = '';
            loadCategories();
        });

        // Cancel Edit
        cancelBtn.addEventListener('click', () => {
            currentEditId = null;
            categoryNameInput.value = '';
            saveBtn.textContent = 'Simpan Kategori';
            cancelBtn.style.display = 'none';
        });

        // Edit Category
        window.editCategory = (id) => {
            const category = categories.find(cat => cat.id === id);
            if (category) {
                currentEditId = id;
                categoryNameInput.value = category.name;
                saveBtn.textContent = 'Update Kategori';
                cancelBtn.style.display = 'inline-block';
                categoryNameInput.focus();
            }
        };

        // Delete Category
        window.deleteCategory = (id) => {
            if (confirm('Apakah Anda yakin ingin menghapus kategori ini?')) {
                categories = categories.filter(cat => cat.id !== id);
                loadCategories();
            }
        };

        // Initial load
        loadCategories();
    </script>
</body>
</html>
