<!DOCTYPE html>
<html>
<head>
    <title>Cek Stok Buku</title>
    <!-- ...existing code... -->
</head>
<body>
    <h1>Daftar Stok Buku</h1>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Judul</th>
                <th>Penulis</th>
                <th>Stok</th>
            </tr>
        </thead>
        <tbody>
            {% for buku in buku_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ buku.judul }}</td>
                <td>{{ buku.penulis }}</td>
                <td>{{ buku.stok }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Tidak ada data buku.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
