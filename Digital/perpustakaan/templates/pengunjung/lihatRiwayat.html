<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Peminjaman Buku</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #e6eef6 0%, #b0c9e4 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .topbar {
            width: 100vw;
            background: #0051a8;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            height: 60px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
        }
        .menu-icon {
            width: 36px;
            height: 36px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
            z-index: 1300;
        }
        .menu-icon span {
            display: block;
            height: 4px;
            width: 28px;
            background: #fff;
            border-radius: 2px;
        }
        .topbar-title {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e6eef6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0051a8;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -260px;
            width: 240px;
            height: 100vh;
            background: #e6eef6;
            color: #0051a8;
            z-index: 1200;
            transition: left 0.3s;
            box-shadow: 2px 0 16px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            padding-top: 0;
            border-top-right-radius: 24px;
            border-bottom-right-radius: 24px;
            border-right: 2px solid #b0c9e4;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 18px 0 32px;
            height: 60px;
            border-bottom: 1.5px solid #b0c9e4;
            background: #e6eef6;
        }
        .sidebar h2 {
            margin: 0;
            font-size: 1.3rem;
            letter-spacing: 1px;
            color: #0051a8;
            font-weight: bold;
        }
        .sidebar .close-btn {
            font-size: 1.6rem;
            color: #0051a8;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 0;
            align-self: flex-start;
        }
        .sidebar ul {
            list-style: none;
            padding: 18px 0 0 0;
            margin: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .sidebar ul li {
            margin: 0;
        }
        .sidebar ul li a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #0051a8;
            text-decoration: none;
            padding: 12px 32px 12px 32px;
            font-size: 1.08rem;
            transition: background 0.18s, color 0.18s;
            border-radius: 8px 0 0 8px;
            font-weight: 500;
            position: relative;
        }
        .sidebar ul li a::after {
            content: '>';
            font-size: 1.1em;
            color: #3a5fa8;
            margin-left: 12px;
            font-weight: bold;
            transition: color 0.18s;
        }
        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background: #b0c9e4;
            color: #fff;
        }
        .sidebar ul li a:hover::after,
        .sidebar ul li a.active::after {
            color: #fff;
        }
        .container {
            max-width: 700px;
            margin: 90px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(176,201,228,0.18);
            padding: 36px 32px 32px 32px;
        }
        h2 {
            color: #0051a8;
            text-align: center;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #e6eef6;
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 10px;
            text-align: left;
        }
        th {
            background: #b0c9e4;
            color: #0051a8;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #f5faff;
        }
        tr:nth-child(odd) {
            background: #e6eef6;
        }
        .status-kembali {
            color: #fff;
            background: #3a5fa8;
            border-radius: 8px;
            padding: 4px 12px;
            font-size: 0.95rem;
            display: inline-block;
        }
        .status-belum {
            color: #fff;
            background: #f39c12;
            border-radius: 8px;
            padding: 4px 12px;
            font-size: 0.95rem;
            display: inline-block;
        }
        .kosong {
            text-align: center;
            color: #888;
            padding: 32px 0;
        }
        @media (max-width: 700px) {
            .container {
                padding: 18px 4px 18px 4px;
            }
            .topbar {
                padding: 0 10px;
            }
            .sidebar {
                width: 80vw;
                min-width: 180px;
                max-width: 320px;
            }
            .sidebar-header {
                padding: 0 10px 0 18px;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="menu-icon" id="menuBtn" title="Menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="topbar-title">Litera.id</div>
        <div class="profile">
            <div class="profile-circle">
                <span>ðŸ‘¤</span>
            </div>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>ðŸ“š Litera.id</h2>
            <button class="close-btn" id="closeSidebar" title="Tutup">&times;</button>
        </div>
        <ul>
            <li><a href="{% url 'beranda_pengunjung' %}">Beranda</a></li>
            <li><a href="{% url 'lihat_daftar_buku' %}">Lihat Daftar Buku</a></li>
            <li><a href="{% url 'pinjam_buku' %}">Pinjam Buku</a></li>
            <li><a href="{% url 'kembalikan_buku' %}">Kembalikan Buku</a></li>
            <li><a href="{% url 'lihat_riwayat' %}" class="active">Lihat Riwayat</a></li>
            <li><a href="#" id="logout-link">Keluar</a></li>
        </ul>
    </div>
    <div class="container">
        {% if messages %}
          <div style="margin: 20px auto; max-width: 600px;">
            {% for message in messages %}
              <div style="background:#e6f9e6; color:#207520; border:1px solid #b2e2b2; border-radius:8px; padding:12px 18px; margin-bottom:10px; text-align:center;">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
        <table>
        </table>
    </div>
    <div id="logout-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); z-index:9999; align-items:center; justify-content:center;">
        <div style="background:#fff; border-radius:16px; padding:32px 28px; box-shadow:0 4px 24px rgba(0,81,168,0.18); text-align:center; min-width:300px;">
            <h3 style="color:#0051a8; margin-bottom:18px;">Konfirmasi Keluar</h3>
            <p style="margin-bottom:24px;">Apakah Anda yakin ingin keluar?</p>
            <button id="logout-yes" style="background:#0051a8; color:#fff; border:none; border-radius:8px; padding:10px 28px; font-size:1rem; margin-right:12px; cursor:pointer;">Ya</button>
            <button id="logout-no" style="background:#b0c9e4; color:#0051a8; border:none; border-radius:8px; padding:10px 28px; font-size:1rem; cursor:pointer;">Tidak</button>
        </div>
    </div>
    <script>
        // Sidebar menu logic agar bisa digeser
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menuBtn');
        const closeSidebar = document.getElementById('closeSidebar');
        menuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            sidebar.classList.add('active');
        });
        closeSidebar.addEventListener('click', function(e) {
            e.stopPropagation();
            sidebar.classList.remove('active');
        });
        document.addEventListener('click', function(e) {
            if (
                sidebar.classList.contains('active') &&
                !sidebar.contains(e.target) &&
                !menuBtn.contains(e.target)
            ) {
                sidebar.classList.remove('active');
            }
        });

        // Fitur keluar (logout modal)
        const logoutLink = document.getElementById('logout-link');
        const logoutModal = document.getElementById('logout-modal');
        const logoutYes = document.getElementById('logout-yes');
        const logoutNo = document.getElementById('logout-no');

        logoutLink.addEventListener('click', function(e) {
            e.preventDefault();
            logoutModal.style.display = 'flex';
        });

        logoutYes.addEventListener('click', function() {
            window.location.href = "{% url 'logout' %}";
        });

        logoutNo.addEventListener('click', function() {
            logoutModal.style.display = 'none';
        });
    </script>
</body>
</html>
