<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hapus Akun</title>
</head>
<body>
    <h2>Konfirmasi Hapus Akun</h2>
    <p>Apakah Anda yakin ingin menghapus akun Anda? Tindakan ini tidak dapat dibatalkan.</p>

        {% csrf_token %}

        <a href="{% url 'lihat_profil' %}">Batal</a>
    </form>
</body>
</html>
