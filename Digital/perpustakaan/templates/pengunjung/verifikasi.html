{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Verifikasi Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'image/bgLogin.png' %}") no-repeat center center fixed;
            background-size: cover;
            color: #000;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .verifikasi-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255,255,255,0.95);
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0, 81, 168, 0.15);
            border: 1px solid rgba(176, 201, 228, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verifikasi-container">
            <h4 class="mb-3 text-center">Verifikasi Email</h4>
            <p class="mb-3 text-center">Masukkan kode verifikasi yang dikirim ke email Anda.</p>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="email" value="{{ email }}">
                <div class="mb-3">
                    <input type="text" name="kode" class="form-control" placeholder="Kode Verifikasi" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verifikasi</button>
            </form>
            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
