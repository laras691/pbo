{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Ganti Password</title>
    <style>
        body {
            min-height: 100vh;
            background: url("{% static 'image/bgLogin.png' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .ganti-password-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,81,168,0.13);
            padding: 36px 32px 28px 32px;
            max-width: 400px;
            width: 100%;
            margin: 48px 0;
        }
        .ganti-password-title {
            color: #0051a8;
            text-align: center;
            margin-bottom: 32px;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .btn-primary {
            background: #0051a8;
            color: #fff !important;
            border-radius: 8px;
            padding: 10px 28px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(0,81,168,0.10);
            font-weight: 500;
            text-decoration: none;
        }
        .btn-primary:hover {
            background: #003d7a;
            color: #fff !important;
        }
        .btn-link {
            color: #0051a8;
            text-decoration: none;
            font-family: inherit;
            background: #f3f7fa;
            border-radius: 8px;
            padding: 10px 28px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            display: inline-block;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,81,168,0.10); 
            font-weight: 500;
        }
        .btn-link:hover {
            background: #e6eef6;
        }
        label {
            color: #0051a8;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        .mb-3 {
            margin-bottom: 28px;
        }
        input.form-control {
            border: 1px solid #b0c9e4;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 1rem;
            font-family: inherit;
            margin-bottom: 2px;
        }
        form {
            margin-top: 12px;
        }
        .message {
            margin-bottom: 18px;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        .button-box {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 10px;
        }
        .btn-full {
            width: 100%;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="ganti-password-box">
        <div class="ganti-password-title">Ganti Password</div>
        {% if messages %}
          {% for message in messages %}
            {% if message.tags == 'success' %}
              <div class="message" style="color: #0051a8;">{{ message }}</div>
            {% else %}
              <div class="message" style="color: #c00;">{{ message }}</div>
            {% endif %}
          {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label>Password Lama:</label>
                <input type="password" name="pass_lama" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password Baru:</label>
                <input type="password" name="pass_baru" class="form-control" required>
            </div>
            <div class="button-box">
                <button type="submit" class="btn btn-primary btn-full">Ganti Password</button>
                <a href="{% url 'beranda_pengunjung' %}" class="btn btn-primary btn-full" style="text-align:center; text-decoration:none;">Kembali ke Beranda</a>
            </div>
        </form>
    </div>
</body>
</html>
