<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Edit Profil</title>
</head>
<body>
    <h2>Edit Profil</h2>
    <form method="post">
        {% csrf_token %}
        <label>Nama:</label><br>
        <input type="text" name="nama" value="{{ pengunjung.nama }}" required><br><br>
        <label>Email:</label><br>
        <input type="email" name="email" value="{{ pengunjung.email }}" required><br><br>
        <button type="submit">Simpan</button>
        <a href="{% url 'lihat_profil' %}">Batal</a>
    </form>
</body>
</html>
