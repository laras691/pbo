{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Edit Profil Pengunjung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'image/bgLogin.png' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .profile-edit-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255,255,255,0.95);
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0, 81, 168, 0.15);
            border: 1px solid rgba(176, 201, 228, 0.5);
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #0051a8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-control {
            margin-bottom: 1.5rem;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #b0c9e4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f7fa;
        }
        .btn-action-group {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 1.5rem;
        }
        .btn-full {
            width: 100%;
            font-size: 1rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            box-sizing: border-box;
            border-radius: 8px;
            padding: 10px 28px;
        }
        .btn-primary-custom {
            background: #0051a8;
            color: #fff !important;
            border: none;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(0,81,168,0.10);
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .btn-primary-custom:hover {
            background: #003d7a;
            color: #fff !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-edit-container">
            <h4 class="mb-4 text-center" style="color:#0051a8; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight:700;">Edit Profil Pengunjung</h4>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" name="nama" value="{{ pengunjung.nama }}" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Alamat Email</label>
                    <input type="email" class="form-control" name="email" value="{{ pengunjung.email }}" required>
                </div>
                
                <div class="btn-action-group">
                    <button type="submit" class="btn btn-primary-custom btn-full">Simpan Perubahan</button>
                    <a href="{% url 'lihat_profil' %}" class="btn btn-primary-custom btn-full">Kembali ke Beranda</a>
                </div>
            </form>
            
            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
