{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Profil Pengunjung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'image/bgLogin.png' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .profile-view-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: rgba(255,255,255,0.95);
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0, 81, 168, 0.15);
            border: 1px solid rgba(176, 201, 228, 0.5);
        }
        .profile-table {
            width: 100%;
            margin-bottom: 25px;
        }
        .profile-table tr td {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            vertical-align: top;
        }
        .profile-table tr td:first-child {
            font-weight: 600;
            width: 35%;
            color: #0055a5;
        }
        .action-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .action-links a {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .btn-edit {
            background-color: #0055a5;
            color: white;
        }
        .btn-edit:hover {
            background-color: #003d7a;
        }
        .btn-password {
            background-color: #28a745;
            color: white;
        }
        .btn-password:hover {
            background-color: #218838;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-view-container">
            <h4 class="mb-4 text-center">Profil Pengunjung</h4>
            
            <table class="profile-table">
                <tr>
                    <td>Nama Lengkap</td>
                    <td>{{ pengunjung.nama }}</td>
                </tr>
                <tr>
                    <td>Alamat Email</td>
                    <td>{{ pengunjung.email }}</td>
                </tr>
                <tr>
                    <td>Nomor Anggota</td>
                    <td>{{ pengunjung.nomor_anggota }}</td>
                </tr>
            </table>
            
            <div class="action-links">
                <a href="{% url 'edit_profil' %}" class="btn-edit">Edit Profil</a>
                <a href="{% url 'beranda_pengunjung' %}" class="btn-edit">Kembali ke Beranda</a>
            </div>
            
            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
