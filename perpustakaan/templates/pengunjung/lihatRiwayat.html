<!DOCTYPE html>
<html>
<head>
    <title>Riwayat Peminjaman</title>
</head>
<body>
    <h2>Riwayat Peminjaman</h2>
    {% if riwayat %}
        <ul>
        {% for item in riwayat %}
            <li>
                {{ item.buku.judul }} - {{ item.tanggal_pinjam|date:"d M Y" }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Belum ada peminjaman buku.</p>
    {% endif %}
    <a href="{% url 'profil_pengunjung' %}">Kembali ke Profil</a>
</body>
</html>
